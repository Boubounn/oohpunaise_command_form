<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Commandes</title>
</head>

<body>
  <div id="container">
    <form id="orderForm">
      <div class="form-group">
        <label for="order">Order :</label>
        <input type="text" class="form-control" placeholder="#123456" name="order"></input>
      </div>
      <div class="form-group">
        <label for="nbOfPerson">Nb of person</label>
        <select class="custom-select" name="nbOfPerson">
          <option value="0"></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <div class="form-group">
        <label for="petsAndBabies">Pets and babies</label>
        <select class="custom-select" name="petsAndBabies">
          <option value="0"></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select class="custom-select" name="type">
          <option value="fullBody">Full body</option>
          <option value="halfBody">Half body</option>
        </select>
      </div>
      <div class="form-group">
        <label for="background">Background :</label>
        <select class="custom-select" name="background">
          <option value="house">House</option>
          <option value="couch">Couch</option>
          <option value="church">Church</option>
          <option value="sky">Sky</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="form-group">
        <label for="details">Details :</label>
        <textarea name="details"></textarea>
      </div>
      <button type="button" id="next" class="btn btn-primary">Next</button>
      <button type="button" id="submit" class="btn btn-primary">Submit</button>
      
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
