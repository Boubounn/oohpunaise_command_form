<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Commandes</title>
</head>

<body>
  <div class="container">
    <a href="/check" class="float-right">Check</a>
    <div class="container-fluid d-flex justify-content-center ">
      <img src="images/logo_banniere.png" alt="">
    </div>
    <form id="orderForm" method="POST" action="next">
      <div class="container-fluid d-flex justify-content-center">
        <div class="form-group">
          <label for="order" class="col-form-label col-form-label-lg">Order</label>
          <input type="text" class="form-control" placeholder="123456" name="order"></input>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="form-group col-4 ">
          <label for="nbOfPerson" class="col-form-label col-form-label-lg">Nb of person</label>
          <select class="custom-select" name="nbOfPerson">
            <option value="0"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="form-group col-4">
          <label for="petsAndBabies" class="col-form-label col-form-label-lg">Pets and babies</label>
          <select class="custom-select" name="petsAndBabies">
            <option value="0"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="form-group col-5">
          <label for="type" class="col-form-label col-form-label-lg">Type</label>
          <select class="custom-select" name="type">
            <option value="fullBody">Full body</option>
            <option value="halfBody">Half body</option>
          </select>
        </div>
        <div class="form-group col-5">
          <label for="background" class="col-form-label col-form-label-lg">Background </label>
          <select class="custom-select" name="background">
            <option value="house">House</option>
            <option value="couch">Couch</option>
            <option value="church">Church</option>
            <option value="sky">Sky</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
      <h5 style="text-align: center;">Details</h5>
      <div class="form-group d-flex justify-content-center" >
        <textarea name="details"></textarea>
      </div>
      <div class="container-fluid d-flex justify-content-center">
        <button type="submit" id="next" class="btn btn-primary">Record</button>
      </div>
    </form>
    <a href="/done" class="float-right">Download</a>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</html>
